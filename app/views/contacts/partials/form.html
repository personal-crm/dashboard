<div class="form-horizontal">
  <div class="form-group">
    <label for="firstName" class="control-label col-md-2">First Name :</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="firstName" name="firstName" ng-model="elt.firstName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="control-label col-md-2">Last Name :</label>
    <div class="col-md-10">
      <input type="text" class="form-control" id="lastName" name="lastName" ng-model="elt.lastName" required>
    </div>
  </div>
  <div class="form-group">
    <label for="active" class="control-label col-md-2">Active :</label>
    <div class="col-md-10">
      <div class="btn-group">
        <button class="btn btn-default" type="button" ng-model="elt.active" btn-radio="true">Active</button>
        <button class="btn btn-default" type="button" ng-model="elt.active" btn-radio="false">Inactive</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="status" class="control-label col-md-2">Status :</label>
    <div class="col-md-10">
      <div class="btn-group">
        <button class="btn btn-default" type="button" ng-repeat="status in data.statuses" ng-model="elt.status" btn-radio="status">{{status}}</button>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="control-label col-md-2">Email :</label>
    <div class="col-md-10">
      <input type="email" class="form-control" id="email" name="email" ng-model="elt.email">
    </div>
  </div>
  <div class="form-group">
    <label for="account" class="control-label col-md-2">Account :</label>
    <div class="col-md-10">
      <select id="account" name="account" class="form-control" ng-model="elt.accountId" ng-options="account.objectId as account.name for account in data.accounts">
        <option value="">--</option>
      </select>
    </div>
  </div>
</div>
