<div>
  <div class="form-group">
    <label for="firstName">First Name :</label>
    <input type="text" class="form-control" id="firstName" name="firstName" ng-model="elt.firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name :</label>
    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="elt.lastName" required>
  </div>
  <div class="form-group">
    <label for="email">Email :</label>
    <input type="email" class="form-control" id="email" name="email" ng-model="elt.email" required>
  </div>
  <div class="form-group">
    <label for="account">Account</label>
    <select id="account" name="account" class="form-control" ng-model="elt.accountId" ng-options="account.objectId as account.name for account in data.accounts" required>
      <option value="">--</option>
    </select>
  </div>
</div>
