<div>
  <div class="form-group">
    <label for="name">Name :</label>
    <input type="text" class="form-control" id="name" name="name" ng-model="elt.name" required>
  </div>
  <div class="form-group">
    <label for="emailFormat">Email format :</label>
    <input type="email" class="form-control" id="emailFormat" name="emailFormat" ng-model="elt.emailFormat">
    <p class="help-block">Enter email for a person named "Firstname Name"</p>
  </div>
</div>
