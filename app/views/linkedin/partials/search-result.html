<div class="media">
  <button class="btn btn-success pull-right" ng-click="associate()" ng-disabled="elt._meta.loading">
    <i class="fa fa-exchange" ng-show="!elt._meta.loading"></i>
    <i class="fa fa-spinner fa-spin" ng-show="elt._meta.loading"></i>
    Associate with contact
  </button>
  <a class="media-left"><img ng-src="{{elt.image}}" style="width: 60px;"></a>
  <div class="media-body">
    <h4 class="media-heading">{{elt.firstName}} {{elt.lastName}}</h4>
    <small>{{elt.location}}</small><br>
    {{elt.headline}}
  </div>
</div>
